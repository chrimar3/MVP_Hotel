# Alert rules for MVP Hotel Review Generator
groups:
  - name: mvp-hotel-alerts
    rules:
      # Application availability
      - alert: ApplicationDown
        expr: up{job="mvp-hotel-app"} == 0
        for: 1m
        labels:
          severity: critical
          service: mvp-hotel-app
        annotations:
          summary: "MVP Hotel application is down"
          description: "The MVP Hotel application has been down for more than 1 minute."

      # High CPU usage
      - alert: HighCPUUsage
        expr: 100 - (avg by(instance) (rate(node_cpu_seconds_total{mode="idle"}[5m])) * 100) > 80
        for: 5m
        labels:
          severity: warning
          service: system
        annotations:
          summary: "High CPU usage detected"
          description: "CPU usage is above 80% for more than 5 minutes on instance {{ $labels.instance }}."

      # High memory usage
      - alert: HighMemoryUsage
        expr: (node_memory_MemTotal_bytes - node_memory_MemAvailable_bytes) / node_memory_MemTotal_bytes * 100 > 85
        for: 5m
        labels:
          severity: warning
          service: system
        annotations:
          summary: "High memory usage detected"
          description: "Memory usage is above 85% for more than 5 minutes on instance {{ $labels.instance }}."

      # Disk space running low
      - alert: DiskSpaceLow
        expr: (node_filesystem_avail_bytes{mountpoint="/"} / node_filesystem_size_bytes{mountpoint="/"}) * 100 < 20
        for: 5m
        labels:
          severity: warning
          service: system
        annotations:
          summary: "Disk space running low"
          description: "Less than 20% disk space remaining on instance {{ $labels.instance }}."

      # High HTTP error rate
      - alert: HighErrorRate
        expr: rate(nginx_http_requests_total{status=~"5.."}[5m]) / rate(nginx_http_requests_total[5m]) * 100 > 5
        for: 2m
        labels:
          severity: critical
          service: nginx
        annotations:
          summary: "High HTTP error rate"
          description: "HTTP 5xx error rate is above 5% for more than 2 minutes."

      # High response time
      - alert: HighResponseTime
        expr: histogram_quantile(0.95, rate(nginx_http_request_duration_seconds_bucket[5m])) > 2
        for: 3m
        labels:
          severity: warning
          service: nginx
        annotations:
          summary: "High response time"
          description: "95th percentile response time is above 2 seconds for more than 3 minutes."

      # SSL certificate expiry
      - alert: SSLCertificateExpiry
        expr: probe_ssl_earliest_cert_expiry - time() < 7 * 24 * 3600
        for: 1h
        labels:
          severity: warning
          service: ssl
        annotations:
          summary: "SSL certificate expiring soon"
          description: "SSL certificate for {{ $labels.instance }} expires in less than 7 days."

      # Redis connection issues
      - alert: RedisDown
        expr: up{job="redis"} == 0
        for: 2m
        labels:
          severity: critical
          service: redis
        annotations:
          summary: "Redis is down"
          description: "Redis has been down for more than 2 minutes."

      # Database connection issues
      - alert: DatabaseDown
        expr: up{job="postgres"} == 0
        for: 2m
        labels:
          severity: critical
          service: postgres
        annotations:
          summary: "Database is down"
          description: "PostgreSQL database has been down for more than 2 minutes."

      # High number of active connections
      - alert: HighDatabaseConnections
        expr: postgres_stat_database_numbackends > 80
        for: 5m
        labels:
          severity: warning
          service: postgres
        annotations:
          summary: "High number of database connections"
          description: "Number of active database connections is above 80 for more than 5 minutes."

      # Container restart frequency
      - alert: ContainerRestartHigh
        expr: increase(container_restart_count[1h]) > 3
        for: 5m
        labels:
          severity: warning
          service: docker
        annotations:
          summary: "Container restarting frequently"
          description: "Container {{ $labels.name }} has restarted {{ $value }} times in the last hour."

      # Load balancer health check failures
      - alert: LoadBalancerHealthCheckFailing
        expr: probe_success{job="blackbox"} == 0
        for: 2m
        labels:
          severity: critical
          service: load-balancer
        annotations:
          summary: "Load balancer health check failing"
          description: "Health check for {{ $labels.instance }} has been failing for more than 2 minutes."

  - name: performance-alerts
    rules:
      # Request rate anomaly
      - alert: RequestRateAnomalyHigh
        expr: rate(nginx_http_requests_total[5m]) > 100
        for: 10m
        labels:
          severity: warning
          service: nginx
        annotations:
          summary: "Unusually high request rate"
          description: "Request rate is {{ $value }} requests per second, which is unusually high."

      - alert: RequestRateAnomalyLow
        expr: rate(nginx_http_requests_total[5m]) < 0.1
        for: 10m
        labels:
          severity: warning
          service: nginx
        annotations:
          summary: "Unusually low request rate"
          description: "Request rate is {{ $value }} requests per second, which is unusually low."

      # Cache hit rate
      - alert: LowCacheHitRate
        expr: redis_keyspace_hits_total / (redis_keyspace_hits_total + redis_keyspace_misses_total) * 100 < 70
        for: 5m
        labels:
          severity: warning
          service: redis
        annotations:
          summary: "Low cache hit rate"
          description: "Redis cache hit rate is below 70% ({{ $value }}%) for more than 5 minutes."

  - name: business-alerts
    rules:
      # Review generation errors
      - alert: ReviewGenerationErrors
        expr: increase(review_generation_errors_total[5m]) > 10
        for: 1m
        labels:
          severity: warning
          service: mvp-hotel-app
        annotations:
          summary: "High review generation error rate"
          description: "More than 10 review generation errors in the last 5 minutes."

      # API rate limiting
      - alert: APIRateLimiting
        expr: increase(api_rate_limit_exceeded_total[5m]) > 5
        for: 2m
        labels:
          severity: warning
          service: mvp-hotel-app
        annotations:
          summary: "API rate limiting triggered"
          description: "API rate limiting has been triggered {{ $value }} times in the last 5 minutes."