# Promtail configuration for log shipping
server:
  http_listen_port: 9080
  grpc_listen_port: 0

positions:
  filename: /tmp/positions.yaml

clients:
  - url: http://loki:3100/loki/api/v1/push

scrape_configs:
  # Application logs
  - job_name: mvp-hotel-app
    static_configs:
      - targets:
          - localhost
        labels:
          job: mvp-hotel-app
          environment: production
          __path__: /var/log/mvp-hotel/*.log

  # Nginx access logs
  - job_name: nginx-access
    static_configs:
      - targets:
          - localhost
        labels:
          job: nginx-access
          environment: production
          __path__: /var/log/nginx/access.log
    pipeline_stages:
      - regex:
          expression: '^(?P<remote_addr>\S+) - (?P<remote_user>\S+) \[(?P<time_local>[^\]]+)\] "(?P<method>\S+) (?P<path>\S+) (?P<protocol>\S+)" (?P<status>\d+) (?P<body_bytes_sent>\d+) "(?P<http_referer>[^"]*)" "(?P<http_user_agent>[^"]*)"'
      - labels:
          method:
          status:
          path:
      - timestamp:
          source: time_local
          format: 02/Jan/2006:15:04:05 -0700

  # Nginx error logs
  - job_name: nginx-error
    static_configs:
      - targets:
          - localhost
        labels:
          job: nginx-error
          environment: production
          level: error
          __path__: /var/log/nginx/error.log

  # Container logs
  - job_name: docker-containers
    docker_sd_configs:
      - host: unix:///var/run/docker.sock
        refresh_interval: 5s
    relabel_configs:
      - source_labels: ['__meta_docker_container_name']
        regex: '/(.*)'
        target_label: 'container'
      - source_labels: ['__meta_docker_container_log_stream']
        target_label: 'logstream'
      - source_labels: ['__meta_docker_container_label_logging']
        target_label: 'logging'
    pipeline_stages:
      - cri: {}
      - json:
          expressions:
            level: level
            timestamp: time
            message: msg
      - labels:
          level:
      - timestamp:
          source: timestamp
          format: RFC3339Nano

  # System logs
  - job_name: system-logs
    static_configs:
      - targets:
          - localhost
        labels:
          job: system
          environment: production
          __path__: /host/var/log/syslog
    pipeline_stages:
      - regex:
          expression: '^(?P<timestamp>\w+ \d+ \d+:\d+:\d+) (?P<hostname>\S+) (?P<service>\S+): (?P<message>.*)$'
      - labels:
          service:
      - timestamp:
          source: timestamp
          format: Jan 2 15:04:05

  # Application-specific logs with JSON parsing
  - job_name: structured-logs
    static_configs:
      - targets:
          - localhost
        labels:
          job: structured-logs
          environment: production
          __path__: /var/log/mvp-hotel/app.json
    pipeline_stages:
      - json:
          expressions:
            level: level
            timestamp: timestamp
            logger: logger
            message: message
            user_id: user_id
            request_id: request_id
            duration_ms: duration_ms
      - labels:
          level:
          logger:
      - timestamp:
          source: timestamp
          format: RFC3339

  # Database logs
  - job_name: postgres-logs
    static_configs:
      - targets:
          - localhost
        labels:
          job: postgres
          environment: production
          __path__: /var/log/postgresql/*.log
    pipeline_stages:
      - regex:
          expression: '^(?P<timestamp>\d{4}-\d{2}-\d{2} \d{2}:\d{2}:\d{2}.\d{3} \w+) \[(?P<pid>\d+)\] (?P<level>\w+):  (?P<message>.*)$'
      - labels:
          level:
          pid:
      - timestamp:
          source: timestamp
          format: 2006-01-02 15:04:05.000 MST