<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Test Review Generation</title>
    <script src="src/services/HybridGenerator.js"></script>
</head>
<body>
    <h1>Review Generation Test</h1>
    <button onclick="testGeneration()">Test Generation</button>
    <div id="result"></div>
    
    <script>
        async function testGeneration() {
            console.log('Testing HybridGenerator...');
            
            if (typeof HybridGenerator === 'undefined') {
                document.getElementById('result').innerHTML = '❌ HybridGenerator not loaded!';
                return;
            }
            
            const generator = new HybridGenerator();
            
            try {
                const result = await generator.generate({
                    hotelName: 'The Grand Hotel',
                    rating: 5,
                    tripType: 'leisure',
                    highlights: ['location', 'cleanliness', 'service'],
                    nights: 3
                });
                
                console.log('Result:', result);
                document.getElementById('result').innerHTML = `
                    <h2>✅ Success!</h2>
                    <p><strong>Review:</strong> ${result.review}</p>
                    <p><strong>Provider:</strong> ${result.provider}</p>
                    <p><strong>Latency:</strong> ${result.latency}ms</p>
                `;
            } catch (error) {
                console.error('Generation error:', error);
                document.getElementById('result').innerHTML = `❌ Error: ${error.message}`;
            }
        }
    </script>
</body>
</html>
