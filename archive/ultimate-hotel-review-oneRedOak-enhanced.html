        :root {

            --primary-dark: #1e3a8a;

            --error: #dc2626;
            --warning: #d97706;
            --text: #1f2937;

            --border: #e5e7eb;

            --max-width: 480px;
            --border-radius: 0.5rem;
            --safe-area-inset-top: env(safe-area-inset-top);
            --safe-area-inset-bottom: env(safe-area-inset-bottom);
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            line-height: 1.6;
            color: var(--text);
            background: var(--bg-light);
            padding: 1rem;
            padding-top: calc(1rem + var(--safe-area-inset-top));
            padding-bottom: calc(1rem + var(--safe-area-inset-bottom));
            min-height: 100vh;
            touch-action: pan-y;
            -webkit-font-smoothing: antialiased;
        }

        /* Enhanced Touch Targets - OneRedOak Standard */
        button, 
        input[type="submit"], 
        input[type="button"],
        .touchable {
            min-height: var(--touch-target);
            min-width: var(--touch-target);
            display: flex;
            align-items: center;
            justify-content: center;
            touch-action: manipulation;
            -webkit-user-select: none;
            user-select: none;
        }

        /* Haptic Feedback Visual Indicator */
        @keyframes haptic {
            0% { transform: scale(1); }
            50% { transform: scale(0.98); }
            100% { transform: scale(1); }
        }

        .haptic-feedback {
            animation: haptic 0.1s ease-out;
        }

        /* Language Selector - Accessibility Enhanced */
        .language-selector {
            position: absolute;
            top: calc(10px + var(--safe-area-inset-top));
            right: 10px;
            z-index: 100;
        }

        .language-selector select {
            min-height: var(--touch-target);
            padding: 12px 16px;
            border-radius: 6px;
            border: 2px solid var(--border);
            background: white;
            font-size: 16px; /* Prevents zoom on iOS */
            cursor: pointer;
            appearance: none;

            background-repeat: no-repeat;
            background-position: right 12px center;
            padding-right: 36px;
        }

        /* Container */

            max-width: var(--max-width);
            margin: 0 auto;
            background: var(--bg);
            border-radius: var(--border-radius);
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            position: relative;

            color: white;
            padding: 2rem 1.5rem;
            text-align: center;
            position: relative;

            margin-bottom: 0.5rem;
            font-weight: 700;
        }

        .header p {
            font-size: clamp(0.875rem, 3vw, 1rem);

        /* Form - Accessibility Enhanced */

            padding: 1.5rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
            color: var(--text);
            font-size: 1rem;
        }

        .required::after {
            content: " *";
            color: var(--error);
            aria-label: "required";
        }

        input, textarea, select {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid var(--border);
            border-radius: 6px;
            font-size: 16px; /* Prevents zoom on iOS */
            transition: all 0.2s;
            background: var(--bg);
            min-height: var(--touch-target);
        }

        input:focus, textarea:focus, select:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(30, 64, 175, 0.1);
        }

        textarea {
            resize: vertical;
            min-height: 120px;
            font-family: inherit;
        }

        /* Star Rating - Touch Optimized */
        .rating-container {
            display: flex;
            gap: 8px;
            justify-content: center;
            padding: 8px 0;
        }

        .star {
            font-size: 32px;
            color: #ddd;
            cursor: pointer;
            transition: all 0.2s;
            min-width: var(--touch-target);
            min-height: var(--touch-target);
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            background: transparent;
            border: none;
            padding: 0;
        }

        .star:hover, .star.active {
            color: #fbbf24;
            transform: scale(1.1);
        }

        .star:active {
            transform: scale(0.95);
        }

        /* Buttons - OneRedOak Touch Standards */
        .btn {
            min-height: var(--touch-target);
            padding: 14px 24px;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            touch-action: manipulation;
            position: relative;
            overflow: hidden;
        }

        /* Ripple Effect for Touch Feedback */
        .btn::after {
            content: "";
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.5);
            transform: translate(-50%, -50%);
            transition: width 0.6s, height 0.6s;
        }

        .btn:active::after {
            width: 300px;
            height: 300px;
        }

        .btn-primary {
            background: var(--primary);
            color: white;
            width: 100%;
        }

        .btn-primary:hover {
            background: var(--primary-dark);
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(30, 64, 175, 0.2);

        .btn-secondary {

        .char-counter {

        .result-container {

            border-top: 1px solid var(--border);
            display: none;
        }

        .result-container.active {

                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }

        /* Pull to Refresh */
        .pull-to-refresh {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: var(--primary);
            color: white;
            transform: translateY(-100%);
            transition: transform 0.3s;
            z-index: 999;
        }

        .pull-to-refresh.active {

        /* PWA Install Button - Enhanced */

        /* Loading State */
        .loading {

            height: 20px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: white;

        @keyframes spin {

        /* Accessibility Focus Indicators */

        /* Reduced Motion Support */

            * {

                animation-iteration-count: 1 !important;
                transition-duration: 0.01ms !important;
            }
        }

        /* Print Styles */
        @media print {
            .language-selector,
            .install-button,
            .btn,
            .rating-container {
                display: none !important;
            }
        }

            constructor() {
                this.threshold = 80;
                this.startY = 0;
                this.currentY = 0;
                this.pulling = false;
                this.init();
            }
            
            init() {
                document.addEventListener('touchstart', (e) => {
                    if (window.scrollY === 0) {
                        this.startY = e.touches[0].clientY;
                        this.pulling = true;
                    }
                });
                
                document.addEventListener('touchmove', (e) => {
                    if (!this.pulling) return;
                    
                    this.currentY = e.touches[0].clientY;
                    const diff = this.currentY - this.startY;
                    
                    if (diff > this.threshold) {
                        document.getElementById('pullToRefresh').classList.add('active');
                        HapticFeedback.light();
                    }
                });
                
                document.addEventListener('touchend', () => {
                    const diff = this.currentY - this.startY;
                    
                    if (diff > this.threshold && this.pulling) {
                        this.refresh();
                    }
                    
                    document.getElementById('pullToRefresh').classList.remove('active');
                    this.pulling = false;
                });
            }
            
            refresh() {
                HapticFeedback.success();

        // Language Manager
        class LanguageManager {
            constructor() {
                this.currentLang = localStorage.getItem('preferredLanguage') || 'en';
                this.init();
            }
            
            init() {
                const selector = document.getElementById('languageSelect');
                selector.value = this.currentLang;
                
                selector.addEventListener('change', (e) => {
                    this.changeLanguage(e.target.value);
                    HapticFeedback.light();
                });
                
                this.applyTranslations();
            }
            
            changeLanguage(lang) {
                this.currentLang = lang;
                localStorage.setItem('preferredLanguage', lang);
                this.applyTranslations();
                
                // RTL support for Arabic
                document.dir = lang === 'ar' ? 'rtl' : 'ltr';
            }
            
            applyTranslations() {
                const t = translations[this.currentLang] || translations.en;
                
                Object.keys(t).forEach(key => {
                    const element = document.getElementById(key);
                    if (element) {
                        element.textContent = t[key];
                    }
                });
            }
        }

        // Form Validation with Accessibility
        class FormValidator {
            constructor(form) {
                this.form = form;
                this.init();
            }
            
            init() {
                this.form.addEventListener('submit', (e) => {
                    e.preventDefault();
                    if (this.validate()) {
                        this.generateReview();
                    } else {
                        HapticFeedback.error();
                    }
                });
                
                // Real-time validation
                this.form.querySelectorAll('input, textarea').forEach(field => {
                    field.addEventListener('blur', () => this.validateField(field));
                    field.addEventListener('input', () => this.updateCharCounter(field));
                });
            }
            
            validateField(field) {
                const isValid = field.checkValidity();
                const errorElement = document.getElementById(field.id + 'Error');
                
                if (!isValid && field.value) {
                    errorElement.textContent = field.validationMessage;
                    field.setAttribute('aria-invalid', 'true');
                } else {
                    errorElement.textContent = '';
                    field.setAttribute('aria-invalid', 'false');
                }
                
                return isValid;
            }
            
            updateCharCounter(field) {
                const counter = document.getElementById(field.id + 'Counter');
                if (counter) {
                    const length = field.value.length;
                    const max = field.maxLength;
                    counter.textContent = `${length} / ${max}`;
                    
                    if (length > max * 0.9) {
                        counter.classList.add('error');
                    } else if (length > max * 0.7) {
                        counter.classList.add('warning');
                    } else {
                        counter.classList.remove('warning', 'error');
                    }
                }
            }
            
            validate() {
                let isValid = true;
                
                this.form.querySelectorAll('[required]').forEach(field => {
                    if (!this.validateField(field)) {
                        isValid = false;
                    }
                });
                
                return isValid;
            }
            
            generateReview() {
                HapticFeedback.success();
                const formData = new FormData(this.form);
                const data = Object.fromEntries(formData);
                
                // Show loading state
                const btn = document.getElementById('generateBtn');
                btn.disabled = true;
                btn.querySelector('.loading').style.display = 'inline-block';
                
                // Simulate review generation
                setTimeout(() => {
                    this.displayReview(data);
                    btn.disabled = false;
                    btn.querySelector('.loading').style.display = 'none';
                }, 1000);
            }
            
            displayReview(data) {
                const output = document.getElementById('reviewOutput');
                const container = document.getElementById('resultContainer');
                
                const review = `
                    <h3>${data.reviewTitle}</h3>
                    <p><strong>Hotel:</strong> ${data.hotelName}</p>
                    <p><strong>Rating:</strong> ${'‚≠ê'.repeat(data.rating)}</p>
                    <p><strong>Date:</strong> ${data.stayDates || 'Not specified'}</p>
                    <p>${data.reviewText}</p>
                `;
                
                output.innerHTML = review;
                container.classList.add('active');
                
                // Scroll to result
                container.scrollIntoView({ behavior: 'smooth', block: 'nearest' });
            }
        }

        // Star Rating Handler
        class StarRating {
            constructor() {
                this.stars = document.querySelectorAll('.star');
                this.ratingInput = document.getElementById('rating');
                this.init();
            }
            
            init() {
                this.stars.forEach((star, index) => {
                    star.addEventListener('click', () => {
                        this.setRating(index + 1);
                        HapticFeedback.light();
                    });
                    
                    star.addEventListener('keydown', (e) => {
                        if (e.key === 'Enter' || e.key === ' ') {
                            e.preventDefault();
                            this.setRating(index + 1);
                        }
                    });
                });
            }
            
            setRating(rating) {
                this.ratingInput.value = rating;
                
                this.stars.forEach((star, index) => {
                    if (index < rating) {
                        star.classList.add('active');
                        star.setAttribute('aria-checked', 'true');
                    } else {
                        star.classList.remove('active');
                        star.setAttribute('aria-checked', 'false');
                    }
                });
            }
        }

        // Clipboard Manager
        class ClipboardManager {
            constructor() {
                this.copyBtn = document.getElementById('copyBtn');
                this.init();
            }
            
            init() {
                this.copyBtn.addEventListener('click', () => this.copyToClipboard());
            }
            
            async copyToClipboard() {
                const reviewText = document.getElementById('reviewOutput').innerText;
                
                try {
                    await navigator.clipboard.writeText(reviewText);
                    HapticFeedback.success();
                    this.showCopyFeedback();
                } catch (err) {
                    // Fallback for older browsers
                    this.fallbackCopy(reviewText);
                }
            }
            
            fallbackCopy(text) {
                const textarea = document.createElement('textarea');
                textarea.value = text;
                document.body.appendChild(textarea);
                textarea.select();
                document.execCommand('copy');
                document.body.removeChild(textarea);
                this.showCopyFeedback();
            }
            
            showCopyFeedback() {
                const originalText = this.copyBtn.textContent;
                this.copyBtn.textContent = translations[langManager.currentLang].copiedMessage;
                
                setTimeout(() => {
                    this.copyBtn.textContent = originalText;
                }, 2000);
            }
        }

        // Service Worker Registration
        class ServiceWorkerManager {
            constructor() {
                this.init();
            }
            
            async init() {
                if ('serviceWorker' in navigator) {
                    try {
                        const registration = await navigator.serviceWorker.register('/sw.js');
                        console.log('Service Worker registered:', registration);
                        
                        // Update notification
                        registration.addEventListener('updatefound', () => {
                            console.log('New Service Worker available');
                        });
                    } catch (error) {
                        console.error('Service Worker registration failed:', error);
                    }
                }
                
                // Offline detection
                window.addEventListener('online', () => this.updateOnlineStatus(true));
                window.addEventListener('offline', () => this.updateOnlineStatus(false));
            }
            
            updateOnlineStatus(isOnline) {
                const banner = document.getElementById('offlineBanner');
                
                if (!isOnline) {
                    banner.classList.add('active');
                    HapticFeedback.medium();
                } else {
                    banner.classList.remove('active');
                }
            }
        }

        // PWA Install Manager
        class PWAInstallManager {
            constructor() {
                this.deferredPrompt = null;
                this.installBtn = document.getElementById('installBtn');
                this.init();
            }
            
            init() {
                window.addEventListener('beforeinstallprompt', (e) => {
                    e.preventDefault();
                    this.deferredPrompt = e;
                    this.showInstallButton();
                });
                
                this.installBtn.addEventListener('click', () => this.installPWA());
                
                // Check if already installed
                if (window.matchMedia('(display-mode: standalone)').matches) {
                    console.log('App is already installed');
                }
            }
            
            showInstallButton() {
                this.installBtn.style.display = 'flex';
            }
            
            async installPWA() {
                if (!this.deferredPrompt) return;
                
                HapticFeedback.medium();
                this.deferredPrompt.prompt();
                
                const { outcome } = await this.deferredPrompt.userChoice;
                console.log(`User ${outcome} the install prompt`);
                
                if (outcome === 'accepted') {
                    HapticFeedback.success();
                    this.installBtn.style.display = 'none';
                }
                
                this.deferredPrompt = null;
            }
        }

        document.addEventListener('DOMContentLoaded', () => {
            // Core initializations
            const langManager = new LanguageManager();
            const formValidator = new FormValidator(document.getElementById('reviewForm'));

            // Log performance metrics
            window.addEventListener('load', () => {
                const perfData = performance.getEntriesByType('navigation')[0];
                console.log('Page Load Time:', perfData.loadEventEnd - perfData.loadEventStart, 'ms');
            });
        });

        // Global error handler
        window.addEventListener('error', (e) => {
            console.error('Application Error:', e.error);
            HapticFeedback.error();
        });

        // Make language manager globally available
        let langManager;
    </script>
