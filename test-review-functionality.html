<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Review Generator</title>
</head>
<body>
    <h1>Review Generator Test</h1>
    <div id="test-results"></div>

    <!-- Load the HybridGenerator -->
    <script src="src/services/HybridGenerator.js"></script>
    <script src="src/services/LLMReviewGenerator.js"></script>
    <script src="src/services/hybrid-generator/HybridGenerator.js"></script>
    
    <script>
        const results = document.getElementById('test-results');
        
        async function runTests() {
            results.innerHTML = '<h2>Running tests...</h2>';
            
            // Test 1: Check if HybridGenerator is available
            try {
                if (typeof HybridGenerator !== 'undefined') {
                    results.innerHTML += '<p>✅ HybridGenerator is loaded</p>';
                } else {
                    results.innerHTML += '<p>❌ HybridGenerator is NOT loaded</p>';
                }
            } catch (e) {
                results.innerHTML += `<p>❌ Error checking HybridGenerator: ${e.message}</p>`;
            }
            
            // Test 2: Try to create an instance
            try {
                const generator = new HybridGenerator({
                    enableAB: false
                });
                results.innerHTML += '<p>✅ HybridGenerator instance created</p>';
                
                // Test 3: Generate a review
                try {
                    const review = await generator.generate({
                        hotelName: 'Test Hotel',
                        rating: 5,
                        tripType: 'leisure',
                        highlights: ['cleanliness', 'service'],
                        nights: 3,
                        language: 'en'
                    });
                    
                    if (review && review.review) {
                        results.innerHTML += `<p>✅ Review generated successfully:</p>`;
                        results.innerHTML += `<div style="border: 1px solid #ccc; padding: 10px; margin: 10px 0;">${review.review}</div>`;
                    } else {
                        results.innerHTML += '<p>❌ Review generated but empty</p>';
                    }
                } catch (e) {
                    results.innerHTML += `<p>❌ Error generating review: ${e.message}</p>`;
                }
                
            } catch (e) {
                results.innerHTML += `<p>❌ Error creating HybridGenerator: ${e.message}</p>`;
            }
            
            // Test 4: Test the actual button functionality
            results.innerHTML += '<h3>Testing Button Click:</h3>';
            
            // Simulate the review generator page
            const testContainer = document.createElement('div');
            testContainer.innerHTML = `
                <input id="hotelName" value="Test Hotel">
                <button id="generateBtn">Generate Review</button>
                <div id="reviewOutput" style="display: none;">
                    <div id="reviewText"></div>
                </div>
            `;
            document.body.appendChild(testContainer);
            
            // Copy the generateReview function logic
            const generateBtn = document.getElementById('generateBtn');
            generateBtn.addEventListener('click', async function() {
                const hotelName = document.getElementById('hotelName').value;
                
                results.innerHTML += '<p>Button clicked, generating review...</p>';
                
                try {
                    // Basic template fallback (simulating what happens in review-generator.html)
                    const translations = {
                        en: {
                            opening: 'I had a wonderful stay at',
                            recommend: 'I would definitely recommend this hotel',
                            closing: 'Looking forward to returning!'
                        }
                    };
                    
                    const t = translations['en'];
                    const review = `${t.opening} ${hotelName}. ${t.recommend}. ${t.closing}`;
                    
                    document.getElementById('reviewText').textContent = review;
                    document.getElementById('reviewOutput').style.display = 'block';
                    
                    results.innerHTML += `<p>✅ Button click works! Review: "${review}"</p>`;
                } catch (e) {
                    results.innerHTML += `<p>❌ Button click error: ${e.message}</p>`;
                }
            });
            
            // Trigger the button click
            generateBtn.click();
        }
        
        // Run tests when page loads
        window.addEventListener('DOMContentLoaded', runTests);
    </script>
</body>
</html>
